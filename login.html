<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login / Registro</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registroForm"> 
                <h1>Crear Cuenta</h1>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo" required>
                
                <input type="email" id="reg-email" name="email" placeholder="Correo electrónico" required>
                
                <input type="text" name="universidad" id="universidad" placeholder="Universidad" required>
                
                <input type="text" name="ciudad_estado" id="ciudad_estado" placeholder="Ciudad/Estado" required>
                
                <input type="text" name="linea_investigacion" id="linea_investigacion" placeholder="Línea de Investigación" required>
                
                <input type="url" name="perfil_google_url" id="perfil_google_url" placeholder="Perfil de Google (URL)">
                
                <input type="text" name="orcid_id" id="orcid_id" placeholder="ORCID (ej: 0000-0000-0000-0000)">
                
                <input type="password" id="reg-password" name="contrasena_hash" placeholder="Contraseña" required>
                
                <input type="password" id="confirm-password" name="confirmar_contrasena_hash" placeholder="Confirmar Contraseña" required>
                
                <button type="submit">Registrarse</button>
                <p id="register-error" class="error-message"></p>
            </form>
        </div>

        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Iniciar Sesión</h1>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button type="submit">Ingresar</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Ingresa tus datos para continuar con tu investigación</p>
                    <button class="hidden" id="login-toggle">Iniciar Sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>¡Hola!</h1>
                    <p>Regístrate y únete a nuestra comunidad de investigación</p>
                    <button class="hidden" id="register-toggle">Registrarse</button>
                </div>
            </div>
        </div>
    </div> <script src="public/js/login.js"></script>
    <script src="server.js"></script>

    <script>
        const container = document.getElementById('container');
        // Usamos los IDs de los botones que están en los paneles laterales
        const registerBtn = document.getElementById('register-toggle'); 
        const loginBtn = document.getElementById('login-toggle');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });
    </script>

</body>

</html>
