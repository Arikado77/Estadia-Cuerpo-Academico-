<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña - CATICO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .reset-box { max-width: 400px; margin: 80px auto; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); text-align: center; font-family: sans-serif; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="reset-box">
        <h2>Recuperar Cuenta</h2>
        <p>Introduce tu correo y la nueva contraseña.</p>
        <form id="direct-reset-form">
            <input type="email" id="reset-email" placeholder="Tu correo electrónico" required>
            <input type="password" id="new-pass" placeholder="Nueva contraseña" required minlength="6">
            <input type="password" id="confirm-pass" placeholder="Confirmar contraseña" required>
            <button type="submit">Actualizar Contraseña</button>
        </form>
    </div>

    <script>
        document.getElementById('direct-reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('reset-email').value;
            const password = document.getElementById('new-pass').value;
            const confirm = document.getElementById('confirm-pass').value;

            if (password !== confirm) {
                return alert("Las contraseñas no coinciden.");
            }

            try {
                const res = await fetch('/api/auth/cambio-directo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();
                if (data.success) {
                    alert("✅ Contraseña actualizada. Ya puedes iniciar sesión.");
                    window.location.href = '/login.html';
                } else {
                    alert("❌ Error: " + data.error);
                }
            } catch (error) {
                alert("Error de conexión con el servidor.");
            }
        });
    </script>
</body>
</html>
