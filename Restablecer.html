<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - CATICO</title>
    <link rel="stylesheet" href="style.css"> <style>
        .reset-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #1a2a4d; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Nueva Contraseña</h2>
        <p>Ingresa tu nueva clave para acceder a tu cuenta.</p>
        <form id="reset-form">
            <input type="password" id="new-password" placeholder="Nueva contraseña (mín. 6 caracteres)" required minlength="6">
            <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
            <button type="submit">Actualizar Contraseña</button>
        </form>
    </div>

    <script>
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 1. Obtener el token de la URL (?token=xxxx)
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            const nuevaPassword = document.getElementById('new-password').value;
            const confirmacion = document.getElementById('confirm-password').value;

            if (nuevaPassword !== confirmacion) {
                return alert("Las contraseñas no coinciden.");
            }

            // 2. Enviar al servidor
            try {
                const res = await fetch('/api/auth/reset-confirm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, nuevaPassword })
                });

                const data = await res.json();
                if (data.success) {
                    alert("✅ Contraseña actualizada correctamente. Ahora puedes iniciar sesión.");
                    window.location.href = 'login.html';
                } else {
                    alert("❌ Error: " + data.error);
                }
            } catch (error) {
                alert("Error de conexión.");
            }
        });
    </script>
</body>
</html>
