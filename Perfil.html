<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - CATICO</title>
    <link rel="stylesheet" href="Perfil.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <main class="profile-container">
        
        <h1 class="profile-title">Mi Perfil Académico</h1>

        <div class="profile-layout">
            
            <div class="profile-column profile-sidebar">
                <div class="profile-card profile-info-card">
                    <h2><i class='bx bxs-user-circle'></i> Miembro del CA</h2>
                    
                    <div class="avatar-selection">
                        <h3>Selecciona tu Avatar</h3>
                        <div class="avatar-grid" id="avatar-grid">
                            </div>
                        <button id="save-avatar-btn" class="btn-primary">Confirmar Avatar</button>
                    </div>

                    <style>
                        .avatar-grid {
                            display: grid;
                            grid-template-columns: repeat(5, 1fr);
                            gap: 10px;
                            margin: 20px 0;
                        }
                        .avatar-item {
                            width: 60px;
                            height: 60px;
                            cursor: pointer;
                            border: 3px solid transparent;
                            border-radius: 50%;
                            transition: 0.3s;
                        }
                        .avatar-item:hover { transform: scale(1.1); }
                        .avatar-item.selected { border-color: #007bff; background: #e7f1ff; }
                    </style>

                    <div class="basic-info-display">
                        <p><strong>Usuario:</strong> <span id="user-name-display">Cargando...</span></p>
                        <p><strong>Email:</strong> <span id="user-email">cargando@correo.com</span></p>
                    </div>

                    <hr>
                    <button class="action-btn-secondary" id="logout-btn"><i class='bx bx-log-out'></i> Cerrar Sesión</button>
                </div>

                <div class="profile-card academic-preview">
                    <h2><i class='bx bxs-graduation'></i> Vista Pública</h2>
                    <p>Así es como apareces en las publicaciones del sitio.</p>
                    <ul class="preview-list">
                        <li><i class='bx bx-badge-check'></i> <strong>Investigación:</strong> <span id="preview-line">...</span></li>
                        <li><i class='bx bx-buildings'></i> <strong>Adscripción:</strong> <span id="preview-uni">...</span></li>
                    </ul>
                </div>
                
            </div>

            <div class="profile-column profile-main-content">
                
                <div class="profile-card editable-data-card">
                    <h2><i class='bx bxs-edit-alt'></i> Tus Datos</h2>
                    <form id="perfil-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="full-name">Nombre Completo</label>
                                <input type="text" id="full-name" placeholder="Tu nombre" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="university">Universidad / Institución</label>
                                <input type="text" id="university" placeholder="Ej. UTCH">
                            </div>
                            
                            <div class="form-group">
                                <label for="city-state">Ciudad y Estado</label>
                                <input type="text" id="city-state" placeholder="Ej. Chihuahua, Chih.">
                            </div>

                            <div class="form-group">
                                <label for="research-line">Línea de Investigación</label>
                                <input type="text" id="research-line" placeholder="Ej. Seguridad Informática">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="bio">Resumen Profesional (Opcional)</label>
                            <textarea id="bio" rows="3" placeholder="Breve descripción de tu trayectoria..."></textarea>
                        </div>

                        <h3><i class='bx bx-link-external'></i> Enlaces Académicos</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="orcid">ORCID ID</label>
                                <input type="text" id="orcid" placeholder="0000-0000-0000-0000">
                            </div>
                            <div class="form-group">
                                <label for="google-profile">URL Google Scholar</label>
                                <input type="url" id="google-profile" placeholder="https://scholar.google.com/...">
                            </div>
                        </div>

                        <button type="submit" class="action-btn-primary"><i class='bx bxs-save'></i> Actualizar Información</button>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <script src="Perfil.js"></script>
    <script src="server.js"></script>
</body>
</html>
